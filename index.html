<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title >TO-DO List</title>

<body>


    <div class="container">
        <div class="heading"><h1>𝕋𝕠-𝔻𝕠 𝕃𝕚𝕤𝕥</h1></div>
        <div id="newtask" class="list-container">
          <button id="sort-btn">Sort</button>
          <input type="text" placeholder="Add Task" id="input">
          <button id="add">Add</button>
      </div>
      <div id="tasks">
      </div>
      </div>

  
    <p id="box1">
      <input type="checkbox" onclick="crossout ('box1')"/>
      Wake Up
    </p>
    <p id="box2">
      <input type="checkbox" 
      onclick="crossout ('box2')"/>
      Eat
    </p>
    <p id="box3">
        <input type="checkbox" 
        onclick="crossout ('box3')"/>
        Watch Television
    </p>
    <p id="box4">
      <input type="checkbox"
      onclick="crossout ('box4')"/> 
      Sleep
    </p>

 <script src="./script/code.js"></script>
